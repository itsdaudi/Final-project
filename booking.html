 <main>
<section id="booking-form-section">
    <h2>CREATE YOUR ADVENTURE</h2>
    <P class="section-desk">fill in the detailsbelow to book your place in the resort</P>

    <form id="bookingform" novalidate>
        <!-- full name -->
         <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Daudi Kazungu" required>
            <div class="error-message" id="nameError"></div>
         </div>

        <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <div class="error-message" id="emailError"></div>
         </div>
         
         <!-- Booking Date -->
         <div class="form-group">
            <label for="date">Preferred Date *</label>
            <input type="date" id="date" name="date" required>
            <div class="error-message" id="dateError"></div>
         </div>

         <!-- Package Selection -->
          <div class="form-group">
            <label for="package">Resort Package *</label>
            <select id="package" name="package" required>
                <option value="" disabled selected>-- select a package --</option>
                <option value="Entrance & Guides">Entrance & Guides -KES 300</option>
                <option value="Horse Riding">Horse Riding -KES 2500</option>
                <option value="Clothing & Gear">Clothing & Gear -KES 500</option>
                <option value="Full Day ">Full Day -KES 3000</option>
            </select>
            <div class="error-message" id="packageError"></div>
         </div>

         <!-- Number of people -->
          <div class="form-group">
            <label for="participants">Number of Participants *</label>
            <input type="number" id="participants" name="participants" min="1" max="20" value="1" required>
            <div class="error-message" id="participantsError"></div>
         </div>

         <!-- Special Request -->
          <div class="form-group">
            <label for="requests">Special Requests (optional) *</label>
            <textarea id="requests" name="requests" rows="3" placeholder="Any special concern"></textarea>
         </div>

         <!-- submit button -->
          <button type="submit " class="btn btn-primary btn-block">SAVE BOOKING</button>
        <div id="form-message" class="message" style="display: none;"></div>
    </form>
</section>
